<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Login - Divs</title>
  <link rel="shortcut icon" href="../media/Logo.png">
  <link rel="stylesheet" href="1login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <img src="../media/Logo.png" alt="Pantalla con una etiqueta html vacia">
        <h1>Accede a tu cuenta</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>o usa tus datos para ingresar</span>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="button" id="registrarBtn">Acceder</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <img src="../media/Logo.png" alt="Pantalla con una etiqueta html vacia">
        <h1>Crea una cuenta</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>no olvides tus datos!</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#">Forget Your Password?</a>
        <button type="button" id="registrarBtn">Registrarse</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Bienvenido de vuelta!</h1>
          <p>Ingresa todos tus datos personales para ingresar nuevamente a Divs</p>
          <button class="hidden" id="login">Soy nuevo aqui</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hola, Somos Divs!</h1>
          <p>Registrate con tus datos personales para descubrir todo lo que Divs ofrece</p>
          <button class="hidden" id="register">Tengo una Cuenta</button>
        </div>
      </div>
    </div>
  </div>

  <script src="1login.js"></script>
</body>

</html>
